name: Appium Tests

on: [push] # Trigger on push events

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Prepare Appium
      run: |
        npm install -g appium
        appium driver install uiautomator2
        # Start Appium server in the background and log output
        appium "--allow-insecure=*:session_discovery" > appium.log &

    - name: Run tests
      # Uses the Android Emulator Runner action
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        profile: Nexus 6
        script: |
          # Install your test app
          cp ./app/ApiDemos-debug.apk ./app.apk
          adb install -r ./app.apk
          # Run your test commands (e.g., using Gradle or a script)
          ./gradlew test --tests "AdvancedApiDemosTest"
